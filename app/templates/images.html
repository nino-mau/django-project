{% extends "layouts/base.html" %}
{% block content %}
    <div class="flex flex-col w-full">
        <div class="w-full flex flex-row justify-end">
            <c-button label="Add Image" icon="fa-plus" />
        </div>
        <div class="flex flex-wrap gap-x-8">
            {% for image in object_list %}
                <div class="card h-fit bg-base-100 w-96 shadow-sm">
                    <a href="{{ image.path }}"
                       class="hover:opacity-85 transition-all duration-500">
                        <img class="rounded-t-lg" src="{{ image.path }}" alt="My image">
                    </a>
                    <div class="card-body gap-6">
                        <div class="flex flex-col gap-2">
                            <h2 class="card-title">
                                {{ image.name }}
                                <div class="badge badge-secondary">Image</div>
                            </h2>
                            <p>{{ image.path }}</p>
                        </div>
                        <!-- <div class="card-actions justify-end"> -->
                        <!--     <div class="badge badge-outline">Fashion</div> -->
                        <!--     <div class="badge badge-outline">Products</div> -->
                        <!-- </div> -->
                        <a href="{% url 'image' image.id %}"
                           class="btn w-auto"
                           aria-lebel="Open raw image">See Details</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
