{% extends "layouts/base.html" %}
{% block content %}

        <figure>
            <img class="rounded-t-lg" src="{{ object.path }}" alt="My image">
        </figure>
        <div class="card-body">
            <h2 class="card-title">{{ object.name }}</h2>
            <p>{{ object.path }}</p>
        </div>
    </div>
{% endblock %}
