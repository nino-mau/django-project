{% extends "layouts/base.html" %}
{% block content %}
    <div class="flex flex-col w-full gap-10">
        <div class="w-full flex flex-row justify-end">
            <a href="{% url 'image_upload' %}" class="size-fit">
                <c-icon-button label="Upload Image" icon="fa-regular fa-up-from-bracket" />
            </a>
        </div>
        <div class="grid grid-cols-3 gap-x-8 gap-y-6">
            {% for image in object_list %}
                <c-card class="col-span-1 relative flex flex-col w-full h-95 shadow-sm hover:shadow-xl !p-0 transition-all duration-400 gap-auto">
                <a href="{{ image.path }}"
                   class="min-h-0 duration-500 flex grow items-center justify-center">
                    <img class="rounded-t-lg size-full object-contain"
                         src="/media/{{ image.path }}"
                         alt="My image">
                </a>
                <div class="p-6 flex flex-col justify-end gap-6 pt-5 border-t-1 border-border">
                    <div class="flex flex-col gap-2">
                        <div class="flex flex-row gap-3 justify-start items-center">
                            <h2 class="text-xl font-bold max-w-[160px] truncate">{{ image.name }}</h2>
                            {% if image.category.name == 'UI/UX' %}
                                <c-badge label="{{ image.category }}" class="bg-emerald-500"></c-badge>
                            {% elif image.category.name == 'Screenshot' %}
                                <c-badge label="{{ image.category }}" class="bg-amber-500"></c-badge>
                            {% else %}
                                <c-badge label="{{ image.category }}" class="bg-pink-500"></c-badge>
                            {% endif %}
                        </div>
                        <p class="text-xs text-pretty truncate text-default/80">{{ image.path }}</p>
                    </div>
                    <div class="w-full flex flex-row justify-end gap-2">
                        <form method="POST" action="{% url "image_delete" image.id %}">
                            {% csrf_token %}
                            <c-icon-only-button type="submit" icon="fa-solid fa-trash" class="!bg-danger !hover:bg-red-400"></c-icon-only-button>
                        </form>
                        <a href="{% url 'image_update' image.id %}" class="size-fit">
                            <c-icon-only-button type="submit" icon="fa-solid fa-edit"></c-icon-only-button>
                        </a>
                    </div>
                </div>
                </c-card>
            {% endfor %}
        </div>
    </div>
{% endblock %}
